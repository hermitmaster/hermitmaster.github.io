<section id="{{ site.services.section | default: "services" }}">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>{{ site.services.title | default: "Services" }}</h2>
        {% if site.services.text %}
        <h3 class="text-muted">{{ site.services.text }}</h3>
        {% endif %}
      </div>
    </div>
    <div class="row text-center">
      {% for service in site.services.list %}
      <div class="col-md">
        <span class="fa-stack fa-4x">
          <i class="fa fa-circle fa-stack-2x text-primary"></i>
          <i class="{{ service.icon | default: "fa fa-shopping-cart" }} fa-stack-1x fa-inverse"></i>
        </span>
        <h4>{{ service.title | markdownify }}</h4>
        {% if service.desc %}<div class="text-left">{{ service.desc | markdownify }}</div>{% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
